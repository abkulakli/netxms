<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
   <style>
      html,
      body {
         height: 100%;
         margin: 0;
         padding: 0;
         background-color: slategrey;
      }

      .box {
         display: flex;
         flex-flow: column;
         height: 100%;
      }

      .box .row {
         border: none;
      }

      .box .content {
         flex: 1 1 auto;
      }
   </style>
</head>

<body>
   <div class="box">
      <div class="content">
         <embed type="application/pdf" src="{{url}}" id="pdfDocument"
            style="width: 100%; height: 100%;" />
      </div>
   </div>
</body>

</html>
